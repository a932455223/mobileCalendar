<!DOCTYPE html>
<html>
<head>
	<title>mobile calendar</title>
	<link rel="stylesheet" href="/dist/css/index.css">
	<link rel="stylesheet" href="/dist/css/calendar.css">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
</head>
<body>
<div class="wrap">
	<header class="header">Calendar</header>
	<div id="calendar">
		
	</div>
	<div>
	<ul class='list'>
		<li>Read book.</li>
		<li>learn something.</li>
		<li>clean the room</li>
		<li>go shopping.</li>
	</ul>
</div>
</div>

<script src='/dist/js/mobileCalendar.js'></script>
<script>
	var cal = new Calendar('calendar',{
		specialDays:{
			read:{
				dates:['2017-02-16','2017-3-17','2017-4-1'],
				handler:function(){
					console.log('I\'ll read some book.');		
				}
			},
			fitness:{
				dates:'2017-02-16',
				handler:function(){
					console.log('I\'ll do some fitness.');
				}
			}
		}
	});

</script>

</html>
